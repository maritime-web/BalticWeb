<div ng-include="'partials/sidebar.html'"></div>
<div >
    <span id="loadingspinner"><a href ng-if="loadingData"><i class="fa fa-cog fa-spin fa-lg fa-fw fa-5x"></i><span class="sr-only">Loading...</span></a></span>
</div>
<div id="wrap">
    <ol-map class="map col-xs-12 col-sm-12 col-md-12 col-lg-12" style="overflow:hidden;" map-state="mapState" minzoom="3" swlon="-31" swlat="30" nelon="61" nelat="80">
        <map-layer-group layer-group="mapSeaMapLayer"></map-layer-group>
        <map-layer-group layer-group="mapBackgroundLayers"></map-layer-group>
        <map-satellite-layer></map-satellite-layer>
        <map-layer-group layer-group="mapMiscLayers"></map-layer-group>
        <!--<map-layer-group layer-group="mapMCLayers" ></map-layer-group>-->
        <map-nw-nm-layer message-list="nwNmMessages" services="nwNmServices" name="NW-NM"></map-nw-nm-layer>
        <map-vessel-layer vessels="vessels" name="Vessels" alerts="alerts" vesselsinfo="vesselsinfo" maxnumberofvessels="1000"></map-vessel-layer>
        <map-vts-area-layer vts-route="vtsRouteWKT" vts-areas="vtsAreasArr" vts-onroute-only="vtsShowIntersecting" vts-visible="vtsLayerEnabled"></map-vts-area-layer>
        <map-no-go-layer name="No-Go"></map-no-go-layer>
        <!--<map-current-pos-btn></map-current-pos-btn>-->
        <map-current-pos-orientation-btn></map-current-pos-orientation-btn>
        <map-scale-line units="nautical"></map-scale-line>
        <map-mouse-position></map-mouse-position>
        <map-sidebar-btn></map-sidebar-btn>
        <simple-rtz-route></simple-rtz-route>
        <!--<map-layer-switcher></map-layer-switcher>-->
        <map-overview collapsed="true"></map-overview>
    </ol-map>
    <div class="push"></div>
</div>
