<div ng-controller="RouteUploadCtrl">

    <div class="container-fluid">
        <h3>
            Route upload
        </h3>
    Username: <input type="text" ng-model="username"><br/><br/>
 <!--   watching model:
    <div class="button" ngf-select ng-model="file" ngf-multiple="false">Select File</div>
    on file change multiple:
    <div class="button" ngf-select="upload($files)" ngf-multiple="true">Select File</div>-->
    Drop File:
    <div ngf-drop ngf-select ng-model="files" class="drop-box"
         ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
         accept="text/xml,application/xml,application/rtz"
         ngf-pattern="'*.rtz,*.xml'">Drop RTZ route file here or click to upload</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    Upload Log:
        <pre>{{log}}</pre>

    </div>


</div>
